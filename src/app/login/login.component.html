<div class="container">
  <div class="menu-container">
    <ul>
      <li><button type="button" class="btn btn-secondary" (click)="goToFormatos()">Ver Formatos</button></li>
      <li><button type="button" class="btn btn-secondary" (click)="goToConvocatorias()">Ver Convocatorias</button></li>
      <li><button type="button" class="btn btn-secondary" (click)="goToConvenios()">Ver Convenios</button></li>
    </ul>
  </div>

  <div class="login-page">
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="thumbnail">
          <img src="assets/logo-app.jpeg" />
        </div>
        <br>
        <div>
          <input formControlName="NUE" type="number" class="form-control" id="floatingInput" placeholder="NUE"
            maxlength="10">
          <small *ngIf="NUETocado() && !NUEValido()" class="text-danger">
            El NUE es obligatorio y debe ser de 10 digitos.
          </small>
        </div>
        <div>
          <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            placeholder="Password">
          <small *ngIf="passwordTocado() && !passwordValido()" class="text-danger">
            La contrase√±a es obligatoria.
          </small>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Acceder</button>
      </form>
    </div>
  </div>
</div>
